{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div style="padding: 5px;">
    {% for msg in message %}
        {% if msg.user == user %}
            <span style="float: right;max-width: 70%;width: 100%;text-align: left;border-radius: 10px;padding: 8px;margin: 10px 0;overflow-wrap: break-word;" class="bg-info">
                {{msg.message}}
                <br>
                <span style="font-size: 12px !important;">{{msg.date}}</span>
            </span>
            <div style="margin: 5px 0px"></div>
        {% endif %}
        {% if msg.user != user %}
            <span style="float: left;max-width: 70%;width: 100%;text-align: left;border-radius: 10px;padding: 8px;margin: 10px 0;overflow-wrap: break-word;" class="bg-primary">
                {{msg.message}}
                <br>
                <span style="font-size: 12px !important;">{{msg.date}}</span>
            </span>
            <div style="margin: 5px 0px"></div>
        {% endif %}
        <br>
        <!-- <p>{{msg.message}}</p> -->
    {% endfor %}
</div>
{% endblock content %}
