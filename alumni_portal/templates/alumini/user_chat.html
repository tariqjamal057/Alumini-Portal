{% extends 'base.html' %}
{% block content %}
<div style="display: flex;justify-content: space-between;align-items: center;flex-direction: column;">
    {% csrf_token %}
    <div id="post_container"
        style="width: 100%;height: 50vh;border: 1px solid rgba(0,0,0,.1) !important;overflow-y: scroll;">
        {% for msg in messages %}
        <span
            style="float: right;max-width: 70%;width: 100%;text-align: left;border-radius: 10px;padding: 8px;margin: 10px 0;overflow-wrap: break-word;"
            class="bg-info">
            {{msg.message}}
            <br>
            <span style="font-size: 12px !important;">{{msg.date}}</span>
        </span>
        <div style="margin: 5px 0px"></div>
        <!-- {{msg.user}}</p> -->
        {% endfor %}
        {% for user_msg in user_messages %}
        <span
            style="float: left;max-width: 70%;width: 100%;text-align: left;border-radius: 10px;padding: 8px;margin: 10px 0;overflow-wrap: break-word;"
            class="bg-primary">
            {{user_msg.message}}
            <br>
            <span style="font-size: 12px !important;">{{user_msg.date}}</span>
        </span>
        <div style="margin: 5px 0px"></div>
        <!-- {{user_msg.user}}</p> -->
        {% endfor %}
    </div>
    <div style="display: flex;flex-direction: column;width: 100%;">
        <div style="display: flex;justify-content: space-between;align-items: center;margin: 10px 0px;">
            <Textarea id="alumni_msg{{post_interest}}"
                style="height: 40px !important;width: 100% !important;padding: 10px !important;" id="text"></Textarea>
            <button type="button" onclick="alumni_addchat('{{post_interest}}')"
                style="height: 40px !important;background: none;border: none;outline: none;"><i
                    class="fa fa-paper-plane" style="transform: rotate(40deg);"></i></button>
        </div>
    </div>
</div>
{% endblock content %}
