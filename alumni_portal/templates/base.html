{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">

    <!-- Font awesome -->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet">
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/slick.css' %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'assets/css/jquery.fancybox.css' %}" type="text/css" media="screen" />
    <!-- Theme color -->
    <link id="switcher" href="{% static 'assets/css/theme-color/default-theme.css' %}" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">


    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet'
        type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        ::-webkit-scrollbar
        {
            width: 0px;
            background: #0000ff;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 20px;
            height: 50px;
        }
        .card {
            margin-bottom: 50px;
        }

        .card a {
            float: right;
        }

        .login-container {
            height: 100vh;
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-innercontainer {
            width: 300px;
            height: 60%;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, .2);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow-x: hidden!important;
        }
        .login-innercontainer h2 {
            text-align: center;
            padding: 10px 0px;
            margin-bottom: 20px;
        }
        .Form {
            padding: 0px 10px;
            overflow-y: hidden;
        }
        .Form a {
            text-decoration: none;
            color: #888;
            font-size: 15px;
        }
        .btn {
            margin: 20px 0px!important;
        }
    </style>
    <title>{% block title %} {% endblock title %}</title>
    {% block style %}
    {% endblock style %}
</head>

<body>

    {% block content %}
    {% endblock content %}
    <!-- jQuery library -->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'assets/js/bootstrap.js' %}"></script>
    <!-- Slick slider -->
    <script type="text/javascript" src="{% static 'assets/js/slick.js' %}"></script>
    <!-- Counter -->
    <script type="text/javascript" src="{% static 'assets/js/waypoints.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery.counterup.js' %}"></script>
    <!-- Mixit slider -->
    <script type="text/javascript" src="{% static 'assets/js/jquery.mixitup.js' %}"></script>
    <!-- Add fancyBox -->
    <script type="text/javascript" src="{% static 'assets/js/jquery.fancybox.pack.js' %}"></script>
    <!-- sweetalert cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"> </script>


    <!-- Custom js -->
    <script src="{% static 'assets/js/custom.js' %}"></script>

    {% block javascript %}
    {% endblock javascript %}

</body>
</html>
