{% extends 'base.html' %}
{% block content %}
    <form method="post" class="sponser_form">
        <input type="text" class="add_sponser" name="studentname" value="{{student_name}}" id="studentname" readonly>
        <input type="text" class="add_sponser" name="alumniname" value="{{alumni_name}}" id="alumniname" readonly>
        <input type="number" class="add_sponser" name="amount" id="amount">
        <button type="button" class="btn btn-lg btn-info" id="add_btn" onclick="add_sponser('{{postid}}','{{alumniid}}')">Add</button>
    </form>
{% endblock content %}
