{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<form class="Form" method="POST">
    <div class="container" style="display: flex;justify-content: center;align-items: center;">
        <div >
            <h2 style="margin: 20px 0px !important;">Update HelpDesk Post</h2>
            {% csrf_token %}
            {{ updateform.media }}
            {{ updateform | crispy }}
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body" value="Update">
            </div>
        </div>
    </div>
</form>
{% endblock content %}
