<!-- Modal -->
<div class="modal fade"
     id="sponser_list"
     tabindex="-1"
     aria-labelledby="sponser_listLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title" id="sponser_listLabel" style="float: left;">All Spnoser List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="mu-sidebar-catg mu-sidebar-archives"
                    style="height: 35vh !important;
                           overflow-y: scroll">
                    {% for sponser in all_sponser %}
                        <p style="cursor: pointer;" id="spn">
                            <a>{{ sponser.amount }}.00</a> by <span>{{ sponser.user }}</span>
                        </p>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
