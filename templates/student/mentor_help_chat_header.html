{% load static %} 

{% block content %}
<div class="upper_container">
  {% for interest in interest_user %}
    <p>
      <img src="/uploads/{{ interest.user.profile_photo }}" alt="profile photo" style="width: 40px;border-radius: 100%;margin-right: 20px;">
        Chat With {{ interest.user}} for {{ interest.post.title | truncatechars:15 | title }}
    </p>
    {% endfor %}
  </div>


{% endblock %}
