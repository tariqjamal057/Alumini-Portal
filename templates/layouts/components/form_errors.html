<div class="my-3">
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {% for error in form.non_field_errors %}{{ error }}{% endfor %}
        </div>
    {% endif %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <p {% if message.tags %}class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </ul>
    {% endif %}
</div>
