{% for post in posts %}
    <div class="col-lg-3 col-md-6 col-12">
        <div class="card mb-4 my-2">
            <div class="position-relative">
                <img src="https://images.unsplash.com/photo-1477862096227-3a1bb3b08330?ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=60"
                     alt=""
                     class="card-img-top"
                     width="100%"
                     height="200" />
                {% if user.is_authenticated and user == post.posted_by %}
                    <div class="position-absolute top-0 end-0 m-2 card-icons d-flex justify-content-between align-items-center">
                        <a href="{% url 'alumni.help_desk.update' post.id %}"
                           class="btn btn-sm btn-primary me-1 edit-icon">
                            <i class="fa fa-edit"></i>
                        </a>
                        <button type="button"
                                onclick="help_desk_post_delete('{{ post.id }}')"
                                class="btn btn-sm btn-danger ms-1 delete-icon">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                {% endif %}
            </div>
            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title">{{ post.title | truncatechars:15 | title }}</h5>
                <p class="card-text small">{{ post.content | striptags | truncatechars:80 }}</p>
                <div class="d-flex justify-content-start">
                    <a href="{% url 'alumni.help_desk.detail' post.id %}"
                       class="btn btn-outline-primary btn-sm m-0">Read More</a>
                    <a href="" class="btn btn-outline-danger btn-sm m-0 ms-2"><i class="fa fa-heart"></i></a>
                </div>
            </div>
        </div>
    </div>
{% empty %}
    <h4 class="text-center">No Help Desk Post Found</h4>
{% endfor %}
