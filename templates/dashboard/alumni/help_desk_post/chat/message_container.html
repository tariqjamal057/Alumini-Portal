{% load static %}

<div class="chat-header d-flex align-items-center bg-white p-2 border-bottom border-light shadow-sm">
    <img src="/uploads/{{ post_interest.user.profile_photo }}"
         class="rounded-circle me-2"
         alt="User Profile"
         width="50px"
         height="50px" />
    <div>
        <h6 class="mb-0">{{ post_interest.user.name }}</h6>
        <small class="text-muted">Last seen today at 10:30 AM</small>
    </div>
</div>
<div class="chat-container border-start p-3 overflow-y-auto">

    {% include 'dashboard/alumni/help_desk_post/chat/message.html' %}

</div>
<div class="chat-input bg-white px-2 py-3">
    <div class="input-group">
        <input type="text"
               class="form-control"
               name="chat-message"
               placeholder="Type a message..."
               aria-label="Message" />
        <button class="btn btn-outline-info"
                type="button"
                onclick="addUserMessage('{{ post_interest.post.id }}', '{{ post_interest.id }}', '{{ request.user.id }}')">
            <i class="fa fa-send"></i>
        </button>
    </div>
</div>
