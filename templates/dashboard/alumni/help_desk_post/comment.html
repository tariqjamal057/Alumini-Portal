{% load static %}

{% for comment in comments %}
    <div class="d-flex flex-start align-items-start">
        <img class="rounded-circle shadow-1-strong me-3 border border-opacity-10"
             src="{% static 'uploads/' %}{{ comment.user.profile_photo }}"
             alt="avatar"
             width="40"
             height="40" />
        <div>
            <h6 class="fw-bold text-primary mb-1">{{ comment.user.name }}</h6>
        </div>
    </div>
    <p class="mt-3 mb-4 pb-2">{{ comment.text }}</p>
    <hr />
{% empty %}
    <p>No comments added</p>
{% endfor %}
