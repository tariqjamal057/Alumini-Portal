{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Your meta description here" />
        <meta name="keywords" content="your, keywords, here" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="{% static 'image/logo.svg' %}" sizes="32x32" />
        <link rel="icon" href="{% static 'image/logo.svg' %}" sizes="192x192" />
        <!-- Bootstrap -->
        <link href="{% static 'assets/css/bootstrap5.css' %}" rel="stylesheet" />
        <!-- Main style sheet -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700'
              rel='stylesheet'
              type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700'
              rel='stylesheet'
              type='text/css' />

        {% block style %}

        {% endblock style %}

        <style>
            html {
                font-size: 100%;
            }

            .bg-image {
                background-image: url("{% static 'image/dummy_college.jpg' %}");
                width: 100%;
                height: 100vh;
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
            }

            .font-small {
                font-size: smaller !important;
            }
        </style>
        <title>

            {% block title %}

            {% endblock title %}

        </title>
    </head>
    <body>
        <section class="bg-image">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-12 col-lg-6 col-md-8 col-sm-12 bg-white shadow rounded p-4">
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <img src="{% static 'image/logo.svg' %}"
                                 alt="img"
                                 height="60px"
                                 width="60px"
                                 class="h-70vh" />
                        </div>

                        {% block content %}

                        {% endblock content %}

                    </div>
                </div>
            </div>
        </section>
        <!-- jQuery library -->
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'assets/js/bootstrap5.js' %}"></script>
        <!-- sweetalert cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"> </script>
        <!-- Custom js -->
        <script src="{% static 'assets/js/custom.js' %}"></script>
        <script type='text/javascript' charset='UTF-8'>
            (function(config) {
                config.urlCapture = {
                    filterURLQuery: true
                }
            })(window['adrum-config'] || (window['adrum-config'] = {}));
        </script>
        <script src='//cdn.appdynamics.com/adrum/adrum-latest.js'
                type='text/javascript'
                charset='UTF-8'></script>
        <script>
            $(function() {
                $('input[type=file]').change(function() {
                    var t = $(this).val();
                    var labelText = 'File : ' + t.substr(12, t.length);
                    $(this).prev('label').text(labelText);
                })
            });
        </script>

        {% block javascript %}

        {% endblock javascript %}

    </body>
</html>
