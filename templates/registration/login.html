{% extends 'base.html' %}

{% load static %}

<head>
    <title>
        {% block title %}Karpagam Institute of Technology Alumni Association | Kitizens | Home{% endblock %}
    </title>
    {% block style %}
    {% endblock %}
</head>
<body>
    {% block content %}
        <div class="limiter" id="login">
            <div class="container-login100"
                 style="background-image:url('{% static 'assets/img/counter-bg2.jpg' %}')">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-5 col-md-offset-1">
                            <div class="login_topimg"></div>
                            <div class="wrap-login100">
                                <form class="login100-form validate-form"
                                      class="Form"
                                      method="POST"
                                      style="display: flex;
                                             flex-direction: column">
                                    <span class="login100-form-title box-shadow">
                                        <img src="https://karpagamtech.ac.in/kit/wp-content/uploads/thegem-logos/logo_ac773e45b008d6616aadbc1a30507760_1x.png " />
                                    </span>
                                    <br />
                                    {% csrf_token %}
                                    {{ form }}
                                    <!-- <input type="submit" value="loh" /> -->
                                    <div class="flex-sb-m w-full p-b-20">
                                        <div>
                                            <a href="{% url 'password_reset' %}">Forgot Password</a>
                                        </div>
                                    </div>
                                    <div class="container-login100-form-btn p-t-25">
                                        <button type="submit" class="btn btn-primary  w-50">LOGIN</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
